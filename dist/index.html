<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Battleship Game</title>
</head>
<body>
    <header>
        <div class="title">Battleship Game</div>
    </header>
    <div class="loadContainer">
        <button class="newGameBtn">New Game</button>
        <div class="playVs">
            <p>VS</p>
            <button class="PvC">Computer</button>
            <button class="PvP">Player</button>
        </div>
    </div>
    <div class="winner"></div>
    <div class="waiting"></div>
    <div class="player1">
        <div class="shipsBoard"></div>
        <div class="attackBoard"></div>
    </div>
    <div class="status">
        <div class="lastAttack"></div>
        <div class="sunkShips"></div>
    </div>
    <footer>developed by &nbsp <a target="_blank" href="https://github.com/RodrigoAPassos/odin-battleship"> RodrigoAPassos</a></footer>
</body>
</html>
